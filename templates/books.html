<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍列表</title>

    <style>
        body {
            text-align: center;
            background-color: antiquewhite;
        }

        .price {
            color: red;
        }

        .image {
            border: 1px solid black;
            padding: 12px;
            background-color: white;
            border-radius: 6px;
        }

        .title {
            background-color: rgb(206, 121, 9);
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>書籍列表:</h1>
    {% for id in books %}
    <p class="title">書名:{{books[id]["name"]}}</p>
    <p style="font-size: 24px;">價格:<span class="price">${{books[id]["price"]}}</span></p>
    <p><img class="image" src="{{books[id]['image_url']}}" alt=""></p>
    <a href="https://www.books.com.tw">購買連結</a>
    <hr>
    {% endfor %}

    <!-- <p>{{books}}</p> -->

</body>

</html>
